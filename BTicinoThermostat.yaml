timestamp: Oct 5, 2021, 12:25:38 PM
component: f7-card
config:
  style:
    noShadow: false
    padding: 0px
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
    background-color: "=props.bgcolor ? props.bgcolor : ''"
    height: 150px
    margin-left: 5px
    margin-right: 5px
slots:
  content:
    - component: f7-block
      config:
        style:
          position: absolute
          top: -5px
          left: 16px
          flex-direction: row
          display: flex
      slots:
        default:
          - component: f7-icon
            config:
              f7: =props.icon
              size: 18
              style:
                margin-right: 10px
              visible: "=props.icon ? true : false"
          - component: Label
            config:
              text: "=props.title ? props.title : ''"
              style:
                font-size: 25px
                margin-top: -11px
                font-weight: 700
    - component: f7-block
      config:
        style:
          width: 260px
          position: absolute
          top: 40px
          left: calc((100% - 260px) / 2)
          flex-direction: row
      slots:
        default:
          - component: Label
            config:
              text: =items[props.temp_item].state
              style:
                color: "=Number(items[props.temp_item].state.split(' ')[0]) - Number(items[props.set_temp_item].state.split(' ')[0]) < 0 ? items[props.function_item].state == 'HEATING' ? 'red' : 'white' : items[props.function_item].state == 'HEATING' ? 'white' : 'blue'"
                font-size: 60px
                font-weight: 400
                margin-left: 0px
                margin-top: 0px
    - component: f7-block
      config:
        style:
          position: absolute
          bottom: -90px
          left: 150px
          flex-direction: row
          display: flex
      slots:
        default:
          - component: f7-icon
            config:
              visible: "=props.function_item ? true : false"
              f7: "=items[props.function_item].state == 'HEATING' ? 'sun_max' : (items[props.function_item].state == 'COOLING' ? 'snow' : 'stop_fill')"
              color: "=items[props.function_item].state == 'HEATING' ? 'red' : 'blue' "
              size: 18
          - component: Label
            config:
              visible: "=props.function_item ? true : false"
              text: =items[props.function_item].state
              style:
                font-size: 12px
                margin-left: 5px
                margin-top: 0px
    - component: f7-icon
      config:
        style:
          position: absolute
          bottom: -80px
          left: 94px
          flex-direction: row
          display: flex
        visible: "=(props.function_item && items[props.actuator_item].state == 'ON') ? true : false"
        f7: "=items[props.function_item].state == 'HEATING' ? 'flame' : 'snow' "
        color: "=items[props.function_item].state == 'HEATING' ? 'red' : 'blue' "
        size: 20
    - component: f7-block
      config:
        style:
          position: absolute
          bottom: -90px
          left: 12px
          flex-direction: row
          display: flex
      slots:
        default:
          - component: f7-icon
            config:
              visible: "=props.mode_item ? true : false"
              f7: "=items[props.mode_item].state == 'MANUAL' ? 'hand_raised' : (items[props.mode_item].state == 'PROTECTION' ? 'thermometer_snowflake' : 'power')"
              size: 18
          - component: Label
            config:
              visible: "=props.mode_item ? true : false"
              text: =items[props.mode_item].state
              style:
                font-size: 12px
                margin-left: 5px
                margin-top: 0px
    - component: oh-button
      config:
        visible: "=props.set_temp_item ? true : false"
        iconColor: red
        iconF7: arrow_up_circle
        iconSize: 50
        action: command
        actionItem: =props.set_temp_item
        actionCommand: =Number(items[props.set_temp_item].state.split(' ')[0]) + 0.5
        style:
          position: absolute
          top: 5px
          right: 0px
          height: 50px
          background: transparent
    - component: oh-button
      config:
        visible: "=props.set_temp_item ? true : false"
        iconColor: red
        iconF7: arrow_down_circle
        iconSize: 50
        action: command
        actionItem: =props.set_temp_item
        actionCommand: =Number(items[props.set_temp_item].state.split(' ')[0]) - 0.5
        style:
          position: absolute
          bottom: -115px
          right: 0px
          height: 50px
          background: transparent
    - component: Label
      config:
        visible: "=props.set_temp_item ? true : false"
        text: =items[props.set_temp_item].state
        style:
          font-size: 25px
          position: absolute
          right: 20px
          top: 58px
    - component: f7-block
      config:
        style:
          position: absolute
          top: 15px
          left: 15px
          width: "=props.set_temp_item ? 'calc(100% - 55px)' : '100%' "
          height: 120px
      slots:
        default:
          - component: oh-trend
            config:
              trendItem: =props.temp_item
              trendGradient:
                - "#aa2b1d"
                - "#cc561e"
                - "#ef8d32"
                - "#beca5c"
              style:
                --f7-theme-color-bg-color: transparent
                background: var(--f7-theme-color-bg-color)
                filter: opacity(30%)
                position: absolute
                width: 100%
                height: 100%
                top: 0px
                left: 0px
                z-index: 1





