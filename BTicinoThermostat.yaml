uid: BTicinoThermostat
tags: []
props:
  parameters:
    - description: Small title on top of the card
      label: Title
      name: title
      required: false
      type: TEXT
    - description: Icon on top of the card (only OH icons (without oh:))
      label: Icon
      name: icon
      required: false
      type: TEXT
    - description: in rgba() or HEX or empty
      label: Background Color
      name: bgcolor
      required: false
      type: TEXT
    - context: item
      label: Current Temperature
      name: temp_item
      required: false
      type: TEXT
    - context: item
      label: Set Temperature
      name: set_temp_item
      required: false
      type: TEXT
    - context: item
      description: Function item
      label: Function (Heating/Cooling/Generic) control item
      name: function_item
      required: false
      type: TEXT
    - context: item
      description: Mode item
      label: Mode (Off/Protection/Manual) control item
      name: mode_item
      required: false
      type: TEXT
    - context: item
      description: Fan speed item
      label: Fan speed (Auto, 1, 2, 3) item
      name: fanspeed_item
      required: false
      type: TEXT
  parameterGroups: []
timestamp: Oct 7, 2021, 9:46:30 AM
component: f7-card
config:
  style:
    noShadow: false
    padding: 0px
    border-radius: var(--f7-card-expandable-border-radius)
    box-shadow: 5px 5px 10px 1px rgba(0,0,0,0.1)
    background-color: "=props.bgcolor ? props.bgcolor : ''"
    height: 150px
    margin-left: 5px
    margin-right: 5px
slots:
  content:
    - component: f7-block
      config:
        style:
          position: absolute
          top: -10px
          left: 16px
          flex-direction: row
          display: flex
      slots:
        default:
          - component: oh-icon
            config:
              icon: =props.icon
              width: 40
              style:
                margin-right: 10px
                margin-top: -8px
              visible: "=props.icon ? true : false"
          - component: Label
            config:
              text: "=props.title ? props.title : ''"
              style:
                font-size: 18px
    - component: f7-icon
      config:
        visible: "=items[props.function_item].state == 'HEATING' ? (Number(items[props.temp_item].state.split(' ')[0]) - Number(items[props.set_temp_item].state.split(' ')[0]) < 0) : (Number(items[props.temp_item].state.split(' ')[0]) - Number(items[props.set_temp_item].state.split(' ')[0]) > 0)"
        f7: "=items[props.function_item].state == 'HEATING' ? 'flame' : 'snow' "
        color: "=items[props.function_item].state == 'HEATING' ? 'red' : 'blue' "
        size: 50
        style:
          position: absolute
          top: 45px
          left: 40px
    - component: f7-block
      config:
        style:
          width: 260px
          position: absolute
          top: 40px
          left: calc((100% - 260px) / 2)
          flex-direction: row
      slots:
        default:
          - component: Label
            config:
              text: =items[props.temp_item].state
              style:
                color: white
                font-size: 60px
                font-weight: 400
                margin-left: 0px
                margin-top: 0px
    - component: f7-block
      config:
        style:
          position: absolute
          bottom: -70px
          left: 10px
          display: flex
      slots:
        default:
          - component: f7-icon
            config:
              visible: "=props.function_item ? true : false"
              f7: "=items[props.function_item].state == 'HEATING' ? 'sun_max' : (items[props.function_item].state == 'COOLING' ? 'snow' : 'stop_fill')"
              color: "=items[props.function_item].state == 'HEATING' ? 'red' : 'blue' "
              size: 18
          - component: Label
            config:
              visible: "=props.function_item ? true : false"
              text: =items[props.function_item].state
              style:
                font-size: 12px
                margin-left: 5px
                margin-top: 0px
    - component: f7-block
      config:
        visible: "=props.fanspeed_item ? true : false"
        style:
          position: absolute
          bottom: -95px
          right: 80px
          flex-direction: row
          display: flex
      slots:
        default:
          - component: f7-icon
            config:
              f7: chart_bar
              size: 25
              style:
                top: 3px
          - component: oh-button
            config:
              iconColor: white
              text: A
              style:
                font-size: 20px
                font-weight: "=items[props.fanspeed_item].state == 'AUTO' ? 700 : 300"
                background: "=items[props.fanspeed_item].state == 'AUTO' ? items[props.function_item].state == 'HEATING' ? 'red' : 'blue' : 'transparent'"
              textColor: white
              action: command
              actionItem: =props.fanspeed_item
              actionCommand: AUTO
          - component: oh-button
            config:
              iconColor: white
              text: 1
              style:
                font-size: 20px
                font-weight: "=items[props.fanspeed_item].state == 'SPEED_1' ? 700 : 300"
                background: "=items[props.fanspeed_item].state == 'SPEED_1' ? items[props.function_item].state == 'HEATING' ? 'red' : 'blue' : 'transparent'"
              textColor: white
              action: command
              actionItem: =props.fanspeed_item
              actionCommand: SPEED_1
          - component: oh-button
            config:
              iconColor: white
              text: 2
              style:
                font-size: 20px
                font-weight: "=items[props.fanspeed_item].state == 'SPEED_2' ? 700 : 300"
                background: "=items[props.fanspeed_item].state == 'SPEED_2' ? items[props.function_item].state == 'HEATING' ? 'red' : 'blue' : 'transparent'"
              textColor: white
              action: command
              actionItem: =props.fanspeed_item
              actionCommand: SPEED_2
          - component: oh-button
            config:
              iconColor: white
              text: 3
              style:
                font-size: 20px
                font-weight: "=items[props.fanspeed_item].state == 'SPEED_3' ? 700 : 300"
                background: "=items[props.fanspeed_item].state == 'SPEED_3' ? items[props.function_item].state == 'HEATING' ? 'red' : 'blue' : 'transparent'"
              textColor: white
              action: command
              actionItem: =props.fanspeed_item
              actionCommand: SPEED_3
    - component: f7-block
      config:
        style:
          position: absolute
          bottom: -95px
          left: 12px
          flex-direction: row
          display: flex
      slots:
        default:
          - component: f7-icon
            config:
              visible: "=props.mode_item ? true : false"
              f7: "=items[props.mode_item].state == 'MANUAL' ? 'hand_raised' : (items[props.mode_item].state == 'PROTECTION' ? 'thermometer_snowflake' : 'power')"
              size: 18
          - component: Label
            config:
              visible: "=props.mode_item ? true : false"
              text: =items[props.mode_item].state
              style:
                font-size: 12px
                margin-left: 5px
                margin-top: 0px
    - component: oh-button
      config:
        visible: "=props.mode_item ? true : false"
        iconColor: "=items[props.function_item].state == 'HEATING' ? 'red' : 'blue'"
        iconF7: xmark_circle_fill
        iconSize: 50
        action: command
        actionItem: =props.mode_item
        actionCommand: PROTECTION
        style:
          position: absolute
          top: 5px
          right: 50px
          height: 50px
          background: transparent
    - component: oh-button
      config:
        visible: "=props.set_temp_item ? true : false"
        iconColor: "=items[props.function_item].state == 'HEATING' ? 'red' : 'blue'"
        iconF7: arrow_up_circle
        iconSize: 50
        action: command
        actionItem: =props.set_temp_item
        actionCommand: =Number(items[props.set_temp_item].state.split(' ')[0]) + 0.5
        style:
          position: absolute
          top: 5px
          right: 0px
          height: 50px
          background: transparent
    - component: oh-button
      config:
        visible: "=props.set_temp_item ? true : false"
        iconColor: "=items[props.function_item].state == 'HEATING' ? 'red' : 'blue'"
        iconF7: arrow_down_circle
        iconSize: 50
        action: command
        actionItem: =props.set_temp_item
        actionCommand: =Number(items[props.set_temp_item].state.split(' ')[0]) - 0.5
        style:
          position: absolute
          bottom: -115px
          right: 0px
          height: 50px
          background: transparent
    - component: Label
      config:
        visible: "=props.set_temp_item ? true : false"
        text: =items[props.set_temp_item].state
        style:
          font-size: 25px
          position: absolute
          right: 20px
          top: 58px
    - component: f7-block
      config:
        style:
          position: absolute
          top: 15px
          left: 15px
          width: "=props.set_temp_item ? 'calc(90% - 55px)' : '90%' "
          height: 120px
      slots:
        default:
          - component: oh-trend
            config:
              trendItem: =props.temp_item
              trendGradient:
                - "#aa2b1d"
                - "#cc561e"
                - "#ef8d32"
                - "#beca5c"
              style:
                --f7-theme-color-bg-color: transparent
                background: var(--f7-theme-color-bg-color)
                filter: opacity(30%)
                position: absolute
                width: 100%
                height: 100%
                top: 0px
                left: 0px
                z-index: 1
